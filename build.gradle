group 'ben'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    compile group: 'org.springframework.security', name: 'spring-security-crypto', version: '4.2.3.RELEASE'
    compile group: 'com.esotericsoftware.yamlbeans', name: 'yamlbeans', version: '1.12'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.7.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.16.1'
}
